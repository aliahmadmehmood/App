{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
    <h2>Blog</h2>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
