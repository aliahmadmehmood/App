{% extends "base.html" %}
{% block content %}
    <h2>New Post</h2>
    <form method="POST" action="{{ url_for('admin') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }} {{ form.title }}
        </div>
        <div>
            {{ form.content.label }} {{ form.content }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
